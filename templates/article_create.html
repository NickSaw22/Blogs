{% extends 'base.html' %}

{% block content %}
<div class="container create-article">
    <h1>Create a awesome new article</h1>
    <form class="site-form" action="{% url 'blog:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br><br>
        <input type="submit" value="Create">
    </form>
</div>

{% endblock content %}}
