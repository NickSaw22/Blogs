{% extends 'base.html' %}

{% block content %}
    <div style="background-image: url(/static/images/detail.png);">
    <div class="container article-detail">
    <div class="article">
        <br>
        <font color="red"><h2>{{ article.title.upper }}</h2></font>
        <img src="{{ article.thumb.url }}" style="display: block;margin-left: auto;margin-right: auto;width: 50%;">

        <p>{{ article.body }}</p>
        <hr width="40%" color="red">
        <hr width="40%" color="white">
        <hr width="40%" color="black">
        <p>{{ article.date }}</p><br>
    </div>
    </div>
    </div>

{% endblock content %}
